language: python
sudo: true
python:
- '2.7'
- '3.5'
- '3.6'
before_install:
- uname -a
- free -m
- df -h
- ulimit -a
install:
- pip install -q numpy
- python setup.py develop
before_script:
- python -V
script:
- python setup.py install
notifications:
  email: false
deploy:
  provider: pypi
  user: code-breaker
  distributions: "sdist bdist_wheel"
  password:
    secure: 
